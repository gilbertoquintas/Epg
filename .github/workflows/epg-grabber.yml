name: EPG Grabber

on:
  workflow_dispatch: {}     # permite correr manualmente
  schedule:
    - cron: '0 */3 * * *'   # a cada 3 horas (ajusta conforme necessidade)

jobs:
  grab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # permite push com GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run EPG grabber
        env:
          CONFIG_PATH: "config.yml"
          OUTPUT_FILE: "epg.xml"
        run: |
          python grabber.py

      - name: Show generated file (first 200 lines)
        if: always()
        run: |
          echo "---- epg.xml head ----"
          head -n 200 epg.xml || true

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep epg.xml; then
            git add epg.xml
            git commit -m "EPG update: $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push
          else
            echo "No changes to epg.xml"
          fi
        # GITHUB_TOKEN já está disponível automaticamente como secret.

      - name: Upload artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: epg-xml
          path: epg.xml
